<div class="container">

    <div class="row">
        <div class="input-field col s12 m6">
            <div class="col s12">
                <select class="col s12" id="Paquetetigo">

                        <option value="hbogo">HBO GO</option>                            
                </select>

            </div>
        </div>
        <div class="input-field col s12 m6">
            <div class="col s12">
                <select class="col s12" id="PaqueteOtro">
                    <option value="" disabled selected>Selecciona Paquetes Otros</option>
                        <option value="netflix">NETFLIX</option>
                        <option value="claro">CLARO VIDEO</option>
                        <option value="movistar">MOVISTAR PLAY</option>
                </select>

            </div>
        </div>
    </div>
    <div class="row hide-on-small-only">
        <div class="col s12 ">
            <table>
                <thead>
                    <tr>
                        <th>Paquete</th>

                <tbody>
                    <tr>
                        <th>Precio</th>

                        <th>dispositivos en Simulténeo</th>

                    </tr>

                        <th>Contenido series y películas</th>
                        <td class="contigo"></td>
                        <td class="conotro"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row hide-on-med-and-up">
        <!-- hide-on-med-and-up -->
        <div class="col s12 titulo paqueteTigo" id="paqueteTigo"></div>
        <div class="col s4 subtitulo">Valos a pagar</div>
        <div class="col s4 subtitulo">dispositivos en Simulténeo</div>
        <div class="col s4 subtitulo">Contenido series y películas</div>
        <div class="col s4 valortigo valores" id="valortigo"></div>
        <div class="col s4 dispotigo valores" id="dispotigo"></div>
        <div class="col s4 contigo valores" id="contigo"></div>
    </div>

    <div class="row hide-on-med-and-up">
        <!-- hide-on-med-and-up -->
        <div class="col s12 titulo paqueteOtro" id="paqueteOtro"></div>
        <div class="col s4 subtitulo">Valos a pagar</div>
        <div class="col s4 subtitulo">dispositivos en Simulténeo</div>
        <div class="col s4 subtitulo">Contenido series y películas</div>
        <div class="col s4 valorotro valores" id="valorotro"></div>
        <div class="col s4 dispootro valores" id="dispootro"></div>
        <div class="col s4 conotro valores" id="conotro"></div>
    </div>

</div>

<script>
    $(document).ready(function() {
        $("#select").hide(); // ocultar 
        $("#tabla").hide(); //
        $('select').formSelect();
    });

    $('select').on('contentChanged', function() {
        // re-initialize (update)
        $(this).material_select();
    });

    $("#Paquetetigo").change(function() {
        paqueteTigo = $('#PaqueteOtro').val();
        LlenarPaquetes();
    });

    $("#PaqueteOtro").change(function() {
        LlenarPaquetes();
    });




    // LLENAR PAQUETES
    function LlenarPaquetes() {

        paqueteTigo = $('#Paquetetigo').val();
        PaqueteOtro = $('#PaqueteOtro').val();
        var valorTigo;
        var dispoTigo;
        var conTigo;

        switch (paqueteTigo) {
            case 'prime':
                valorTigo = 'Cortesía de 3 meses, a partir del 4to mes 17.900';
                dispoTigo = 'Hasta 3';
                conTigo = '+4.000';
                break;
            case 'hbogo':
                valorTigo = '29.900';
                dispoTigo = 'Hasta 2';
                conTigo = '+2.500';
                break;
        }

        switch (PaqueteOtro) {
            case 'netflix':
                valorOtro = '$16.900 o $32.900';
                dispoOtro = 'Hasta 4 (Cobro Adicional)';
                conOtro = '+4.000';
                break;
            case 'claro':
                valorOtro = '$13.900';
                dispoOtro = 'Hasta 2';
                conOtro = '+25.000 (cobro Adicional)';
                break;
            case 'movistar':
                valorOtro = '$17.950';
                dispoOtro = 'Hasta 2';
                conOtro = '+3.500';
                break;
        }


        if (paqueteTigo == "prime") {
            paqueteTigo = "PRIME VIDEO"
        }
        if (paqueteTigo == "hbogo") {
            paqueteTigo = "HBO GO"
        }

        $('.paqueteTigo').text(paqueteTigo);
        $('.valortigo').text(valorTigo);
        $('.dispotigo').text(dispoTigo);
        $('.contigo').text(conTigo);

        if (PaqueteOtro == "netflix") {
            paqueteTigo = "NETFLIX"
        }
        if (PaqueteOtro == "claro") {
            paqueteTigo = "CLARO"
        }
        if (PaqueteOtro == "movistar") {
            paqueteTigo = "MOVISTAR"
        }

        $('.paqueteOtro').text(paqueteTigo);
        $('.valorotro').text(valorOtro);
        $('.dispootro').text(dispoOtro);
        $('.conotro').text(conOtro);



    }
</script>
